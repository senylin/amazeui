<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Login Page | Amaze UI Example</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="../../../AmazeUI-2.7.2/assets/i/favicon.png">
  <link rel="stylesheet" href="../../../AmazeUI-2.7.2/assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>Web ide</h1>
    <p>Integrated Development Environment<br/>代码编辑，代码生成，界面设计，调试，编译</p>
  </div>
  <hr />
</div>
<div class="am-g">
    <div data-am-widget="tabs"
         class="am-tabs am-tabs-default"
            >
        <ul class="am-tabs-nav am-cf">
            <li class="am-active"><a href="[data-tab-panel-0]">登录</a></li>
            <li class=""><a href="[data-tab-panel-1]">注册</a></li>
        </ul>
        <div class="am-tabs-bd">
            <div data-tab-panel-0 class="am-tab-panel am-active">

                <form method="post" class="am-form" action="userinfo_login.action">
                    <label for="name">用户名:</label>
                    <input type="text" name="userinfo.name" id="name" value="">
                    <br>
                    <label for="password">密码:</label>
                    <input type="password" name="userinfo.password" id="password" value="">
                    <br>
                    <label for="remember-me">
                        <input id="remember-me" type="checkbox">
                        记住密码
                    </label>
                    <br />
                    <div class="am-cf">
                        <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
                        <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
                    </div>
                </form>

            </div>
            <div data-tab-panel-1 class="am-tab-panel ">


                <form method="post" class="am-form" action="userinfo_add.action">
                    <label for="name">用户名:</label>
                    <input type="text" name="userinfo.name" id="name" value="">
                    <br>
                    <label for="password">密码:</label>
                    <input type="password" name="userinfo.password" id="password" value="">
                    <br>
                    <label for="status">权限:</label>
                    <input type="text" name="userinfo.status" id="status" value="">
                    <br />
                    <div class="am-cf">
                        <input type="submit" name="" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">

                    </div>
                </form>
            </div>

        </div>
    </div>



    <hr>
    <p>© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
</div>
</div>
</body>
</html>
